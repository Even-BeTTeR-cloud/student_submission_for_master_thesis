<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튜토리얼 1.5: 최솟값 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .tutorial-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tutorial-header {
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .tutorial-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .tutorial-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }

        .step {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .step.active {
            background: #4CAF50;
            color: white;
        }

        .step.completed {
            background: #2E7D32;
            color: white;
        }

        .step.inactive {
            background: #e9ecef;
            color: #6c757d;
        }

        .tutorial-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            min-height: 500px;
        }

        .code-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }

        .code-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .code-block {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            font-size: 16px;
            line-height: 1.8;
        }

        .code-line {
            display: block;
            padding: 2px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .code-line.executing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .highlighted-section {
            background: rgba(76, 175, 80, 0.1);
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
        }

        .variable-tracker {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #c8e6c9;
        }

        .variable-box {
            background: white;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .variable-box.changed {
            border-color: #ff9800;
            background: #fff3e0;
            transform: scale(1.02);
        }

        .variable-name {
            font-weight: bold;
            color: #1b5e20;
        }

        .variable-value {
            font-size: 24px;
            color: #2e7d32;
            margin-top: 5px;
        }

        .control-panel, .prediction-section, .question-section {
            grid-column: span 2;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .prediction-section, .question-section {
            background: #e3f2fd;
            border: 2px solid #90caf9;
            margin-top: 20px;
        }

        .prediction-title, .question-title {
            font-size: 18px;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 15px;
        }

        .prediction-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .prediction-option {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
        }

        .feedback {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        .feedback.correct { background: #e8f5e9; color: #2e7d32; }
        .feedback.incorrect { background: #ffebee; color: #c62828; }

        .answer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #90caf9;
            border-radius: 8px;
            font-size: 16px;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="tutorial-container">
        <div class="tutorial-header">
            <h1>🎓 튜토리얼 1.5: 최솟값 찾기</h1>
            <p>이번에는 반복문과 조건문을 통해 리스트에서 가장 작은 값을 찾아봅시다.</p>
        </div>

        <div class="step-indicator" id="step-indicator"></div>

        <div class="tutorial-content">
            <div class="code-section">
                <div class="code-title">코드 실행</div>
                <div class="code-block">
                    <span class="code-line" id="line-0">numbers = [8, 3, 9, 1, 6]</span>
                    <span class="code-line" id="line-1">min_value = numbers[0]</span>
                    <div class="highlighted-section">
                        <span class="code-line" id="line-2">for i in range(1, len(numbers)):</span>
                        <span class="code-line" id="line-3" style="padding-left: 30px;">if numbers[i] < min_value:</span>
                        <span class="code-line" id="line-4" style="padding-left: 50px;">min_value = numbers[i]</span>
                    </div>
                </div>
                <div id="step-description" style="margin-top: 15px; padding: 10px; border-left: 4px solid #4CAF50; background: #f1f8e9;"></div>
            </div>

            <div class="variable-tracker">
                <div class="variable-box">
                    <div class="variable-name">numbers</div>
                    <div class="variable-value">[8, 3, 9, 1, 6]</div>
                </div>
                <div class="variable-box" id="var-min_value">
                    <div class="variable-name">min_value</div>
                    <div class="variable-value" id="value-min_value">?</div>
                </div>
                <div class="variable-box" id="var-i">
                    <div class="variable-name">i</div>
                    <div class="variable-value" id="value-i">?</div>
                </div>
                 <div class="variable-box" id="var-numbers_i">
                    <div class="variable-name">numbers[i]</div>
                    <div class="variable-value" id="value-numbers_i">?</div>
                </div>
            </div>

            <div class="control-panel">
                <button class="btn btn-secondary" id="prev-btn" disabled>⬅️ 이전</button>
                <button class="btn btn-primary" id="next-btn">다음 ➡️</button>
            </div>

            <div class="prediction-section" id="prediction-section" style="display: none;">
                <div class="prediction-title" id="prediction-title"></div>
                <div class="prediction-options" id="prediction-options"></div>
                <div class="feedback" id="feedback" style="display: none;"></div>
            </div>
            
            <div class="question-section" id="question-section" style="display: none;">
                <div class="question-title">최종 성찰</div>
                <p>강조된 코드 영역은 어떤 역할을 수행했나요?</p>
                <textarea class="answer-input" id="final-answer" placeholder="예시: 리스트를 순회하며 가장 작은 값을 찾아 변수에 저장합니다."></textarea>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const steps = [
            // 초기 설정
            { desc: "시작: 변수들을 초기화합니다.", line: null, vars: { min_value: null, i: null, "numbers_i": null }, pred: null },
            { desc: "min_value에 numbers의 첫 번째 값인 8이 할당됩니다.", line: 1, vars: { min_value: 8, i: null, "numbers_i": null }, pred: null },
            
            // i = 1
            { desc: "반복문 시작: i는 1이 됩니다.", line: 2, vars: { min_value: 8, i: 1, "numbers_i": 3 }, pred: { q: "i가 1일 때, numbers[i]의 값은 무엇일까요?", o: ["8", "3", "9"], a: 1 } },
            { desc: "조건 확인: numbers[1](3) < min_value(8)는 참입니다.", line: 3, vars: { min_value: 8, i: 1, "numbers_i": 3 }, pred: { q: "조건이 참이므로, 다음에 어떤 일이 일어날까요?", o: ["min_value가 3으로 바뀐다.", "아무 일도 일어나지 않는다.", "반복문이 끝난다."], a: 0 } },
            { desc: "min_value가 3으로 업데이트됩니다.", line: 4, vars: { min_value: 3, i: 1, "numbers_i": 3 }, pred: null },

            // i = 2
            { desc: "반복: i는 2가 됩니다.", line: 2, vars: { min_value: 3, i: 2, "numbers_i": 9 }, pred: { q: "i가 2일 때, numbers[i]의 값은 무엇일까요?", o: ["3", "9", "1"], a: 1 } },
            { desc: "조건 확인: numbers[2](9) < min_value(3)는 거짓입니다.", line: 3, vars: { min_value: 3, i: 2, "numbers_i": 9 }, pred: { q: "조건이 거짓이므로, 다음에 어떤 일이 일어날까요?", o: ["min_value가 9로 바뀐다.", "아무 일도 일어나지 않고 다음 반복으로 넘어간다.", "반복문이 끝난다."], a: 1 } },

            // i = 3
            { desc: "반복: i는 3이 됩니다.", line: 2, vars: { min_value: 3, i: 3, "numbers_i": 1 }, pred: { q: "i가 3일 때, numbers[i]의 값은 무엇일까요?", o: ["9", "1", "6"], a: 1 } },
            { desc: "조건 확인: numbers[3](1) < min_value(3)는 참입니다.", line: 3, vars: { min_value: 3, i: 3, "numbers_i": 1 }, pred: { q: "조건이 참이므로, 다음에 어떤 일이 일어날까요?", o: ["min_value가 1로 바뀐다.", "아무 일도 일어나지 않는다.", "반복문이 끝난다."], a: 0 } },
            { desc: "min_value가 1로 업데이트됩니다.", line: 4, vars: { min_value: 1, i: 3, "numbers_i": 1 }, pred: null },

            // i = 4
            { desc: "반복: i는 4가 됩니다.", line: 2, vars: { min_value: 1, i: 4, "numbers_i": 6 }, pred: { q: "i가 4일 때, numbers[i]의 값은 무엇일까요?", o: ["1", "6", "8"], a: 1 } },
            { desc: "조건 확인: numbers[4](6) < min_value(1)는 거짓입니다.", line: 3, vars: { min_value: 1, i: 4, "numbers_i": 6 }, pred: { q: "조건이 거짓이므로, 다음에 어떤 일이 일어날까요?", o: ["min_value가 6으로 바뀐다.", "아무 일도 일어나지 않고 다음 반복으로 넘어간다.", "반복문이 끝난다."], a: 1 } },

            // 최종
            { desc: "반복문이 종료되었습니다. 최종 성찰 단계입니다.", line: null, vars: { min_value: 1, i: 4, "numbers_i": 6 }, pred: null }
        ];
        const maxSteps = steps.length - 1;

        function setupStepIndicator() {
            const indicator = document.getElementById('step-indicator');
            indicator.innerHTML = '';
            steps.forEach((_, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = 'step inactive';
                stepEl.id = `step-${index}`;
                stepEl.textContent = `단계 ${index}`;
                indicator.appendChild(stepEl);
            });
        }

        function updateUI() {
            const stepData = steps[currentStep];
            
            for (let i = 0; i <= maxSteps; i++) {
                const stepEl = document.getElementById(`step-${i}`);
                if (i < currentStep) stepEl.className = "step completed";
                else if (i === currentStep) stepEl.className = "step active";
                else stepEl.className = "step inactive";
            }

            document.querySelectorAll('.code-line').forEach(line => line.classList.remove('executing'));
            if (stepData.line !== null) document.getElementById(`line-${stepData.line}`).classList.add('executing');

            Object.keys(stepData.vars).forEach(key => {
                const prevStepVars = currentStep > 0 ? steps[currentStep - 1].vars : {};
                updateVariable(key, prevStepVars[key], stepData.vars[key]);
            });
            
            document.getElementById('step-description').innerHTML = `<strong>${stepData.desc}</strong>`;
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            const nextBtn = document.getElementById('next-btn');
            
            const predictionSection = document.getElementById('prediction-section');
            const questionSection = document.getElementById('question-section');

            if (stepData.pred) {
                predictionSection.style.display = 'block';
                questionSection.style.display = 'none';
                showPrediction();
                nextBtn.disabled = true;
            } else if (currentStep === maxSteps) {
                predictionSection.style.display = 'none';
                questionSection.style.display = 'block';
                nextBtn.textContent = '다음 튜토리얼로 ➡️';
                nextBtn.disabled = false;
            } else {
                predictionSection.style.display = 'none';
                questionSection.style.display = 'none';
                nextBtn.disabled = false;
                nextBtn.textContent = '다음 ➡️';
            }
        }

        function updateVariable(name, oldValue, newValue) {
            const valueEl = document.getElementById(`value-${name}`);
            const varEl = document.getElementById(`var-${name}`);
            if (!valueEl || !varEl) return;
            
            valueEl.textContent = newValue === null ? '?' : newValue.toString();
            if (oldValue !== newValue) {
                varEl.classList.add('changed');
                setTimeout(() => varEl.classList.remove('changed'), 1000);
            }
        }

        function showPrediction() {
            const pred = steps[currentStep].pred;
            document.getElementById('prediction-title').textContent = pred.q;
            const optionsContainer = document.getElementById('prediction-options');
            optionsContainer.innerHTML = '';
            
            pred.o.forEach((option, index) => {
                const optEl = document.createElement('div');
                optEl.className = 'prediction-option';
                optEl.textContent = option;
                optEl.onclick = () => handlePrediction(index);
                optionsContainer.appendChild(optEl);
            });
            document.getElementById('feedback').style.display = 'none';
        }

        function handlePrediction(selectedIndex) {
            const correctIndex = steps[currentStep].pred.a;
            const feedbackEl = document.getElementById('feedback');
            if (selectedIndex === correctIndex) {
                feedbackEl.textContent = '✅ 맞았어요!';
                feedbackEl.className = 'feedback correct';
                document.getElementById('next-btn').disabled = false;
            } else {
                feedbackEl.textContent = '❌ 다시 생각해보세요.';
                feedbackEl.className = 'feedback incorrect';
            }
            feedbackEl.style.display = 'block';
        }

        function nextStep() {
            if (currentStep < maxSteps) {
                currentStep++;
                updateUI();
            } else {
                window.location.href = '/tutorial2';
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateUI();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem("access_token")) {
                window.location.href = "/";
                return;
            }
            setupStepIndicator();
            document.getElementById('next-btn').addEventListener('click', nextStep);
            document.getElementById('prev-btn').addEventListener('click', prevStep);
            updateUI();
        });
    </script>
</body>
</html>
