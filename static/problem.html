  <body>
    <div class="header">

    <script>
      let currentProblemId = null;

      // ì¸ì¦ í™•ì¸
      function checkAuth() {
        const token = localStorage.getItem("access_token");
        if (!token) {
          window.location.href = "/";
          return false;
        }
        return true;
      }

      // ë¡œê·¸ì•„ì›ƒ - íˆìŠ¤í† ë¦¬ ì™„ì „ ì´ˆê¸°í™”
      function logout() {
        // localStorage ì™„ì „ ì‚­ì œ
        localStorage.clear();
        
        // ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ë„ ì‚­ì œ
        sessionStorage.clear();
        
        // íˆìŠ¤í† ë¦¬ ì™„ì „ ì´ˆê¸°í™”í•˜ê³  ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™
        window.location.replace("/");
      }

      // URLì—ì„œ ë¬¸ì œ ID ì¶”ì¶œ
      function getProblemIdFromUrl() {
        const path = window.location.pathname;
        const match = path.match(/\/problem\/(.+)$/);
        return match ? match[1] : null;
      }

      // API í˜¸ì¶œ í—¬í¼
      async function apiCall(url, options = {}) {
        const token = localStorage.getItem("access_token");

        const defaultOptions = {
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
            ...options.headers,
          },
        };

        const response = await fetch(url, { ...options, ...defaultOptions });

        if (response.status === 401) {
          logout();
          return null;
        }

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(
            errorData.detail || `HTTP error! status: ${response.status}`
          );
        }

        return response.json();
      }

      // ë¬¸ì œ ë¡œë“œ
      async function loadProblem(problemId) {
        try {
          const [problem, submissions] = await Promise.all([
            apiCall(`/api/problems/${problemId}`),
            apiCall("/api/my-submissions"),
          ]);

          if (!problem) return;

          displayProblem(problem);

          // ê¸°ì¡´ ì œì¶œ ë‚´ì—­ í™•ì¸
          const existingSubmission = submissions.find(
            (sub) => sub.problem_id === problemId
          );
          if (existingSubmission) {
            showExistingSubmission(existingSubmission);
          }

          document.getElementById("loadingMessage").style.display = "none";
          document.getElementById("problemContent").style.display = "block";
        } catch (error) {
          console.error("Error loading problem:", error);
          document.getElementById("loadingMessage").style.display = "none";
          document.getElementById("errorMessage").style.display = "block";
          document.getElementById("errorMessage").textContent =
            "ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message;
        }
      }

      // ìˆ˜ì •ëœ ë¬¸ì œ í‘œì‹œ í•¨ìˆ˜ - í•˜ì´ë¼ì´íŒ… ì§€ì›
      function displayProblem(problem) {
        document.getElementById(
          "problemId"
        ).textContent = `#${problem.problem_id}`;
        document.getElementById("problemTitle").textContent = problem.title;
        document.getElementById(
          "maxScore"
        ).textContent = `ìµœëŒ€ ${problem.max_score}ì `;

        // ì„¤ëª…ê³¼ ì½”ë“œë¥¼ ë¶„ë¦¬í•´ì„œ í‘œì‹œ - ë°±ì—”ë“œì—ì„œ ì´ë¯¸ í•˜ì´ë¼ì´íŒ… ì²˜ë¦¬ëœ HTMLì„ ë°›ìŒ
        const problemTextElement = document.getElementById("problemText");

        // ë°±ì—”ë“œì—ì„œ HTMLì´ í¬í•¨ëœ ì½”ë“œë¥¼ ë°›ìœ¼ë¯€ë¡œ innerHTML ì‚¬ìš©
        problemTextElement.innerHTML = `
            <div class="problem-description">${problem.description}</div>
            <div class="problem-code">
                <pre><code>${problem.code}</code></pre>
            </div>
        `;

        // í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸
        document.title = `${problem.title} - í•™ìƒ ë‹µì•ˆ ì œì¶œ ì‹œìŠ¤í…œ`;
        
        console.log("Problem loaded:", problem); // ë””ë²„ê¹…ìš©
      }

      // ê¸°ì¡´ ì œì¶œ ë‚´ì—­ í‘œì‹œ
      function showExistingSubmission(submission) {
        const statusDiv = document.getElementById("submissionStatus");
        const timeElement = document.getElementById("submissionTime");
        const answerTextarea = document.getElementById("answerText");

        statusDiv.style.display = "block";
        timeElement.textContent = `ì œì¶œ ì‹œê°„: ${new Date(
          submission.submitted_at
        ).toLocaleString("ko-KR")}`;
        answerTextarea.value = submission.answer;

        // ê¸€ì ìˆ˜ ì—…ë°ì´íŠ¸
        updateCharCount();
      }

      // ê¸€ì ìˆ˜ ì—…ë°ì´íŠ¸
      function updateCharCount() {
        const textarea = document.getElementById("answerText");
        const charCount = document.getElementById("charCount");
        const length = textarea.value.length;
        charCount.textContent = `${length.toLocaleString()}ì`;
      }

      // ë‹µì•ˆ ì œì¶œ
      async function submitAnswer(event) {
        event.preventDefault();

        const answerText = document.getElementById("answerText").value.trim();
        const submitBtn = document.getElementById("submitBtn");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("submitError");

        if (!answerText) {
          errorMessage.textContent = "ë‹µì•ˆì„ ì‘ì„±í•´ì£¼ì„¸ìš”.";
          errorMessage.style.display = "block";
          return;
        }

        // ë¡œë”© ìƒíƒœ
        submitBtn.disabled = true;
        submitBtn.textContent = "ì œì¶œ ì¤‘...";
        successMessage.style.display = "none";
        errorMessage.style.display = "none";

        try {
          await apiCall("/api/submit", {
            method: "POST",
            body: JSON.stringify({
              problem_id: currentProblemId,
              answer: answerText,
            }),
          });

          successMessage.textContent = "ë‹µì•ˆì´ ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!";
          successMessage.style.display = "block";

          // ì œì¶œ ìƒíƒœ ì—…ë°ì´íŠ¸
          const now = new Date();
          showExistingSubmission({
            submitted_at: now.toISOString(),
            answer: answerText,
          });
        } catch (error) {
          console.error("Submit error:", error);
          errorMessage.textContent =
            "ë‹µì•ˆ ì œì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message;
          errorMessage.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "ë‹µì•ˆ ì œì¶œ";
        }
      }

      // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
      document.addEventListener("DOMContentLoaded", function () {
        if (!checkAuth()) return;

        currentProblemId = getProblemIdFromUrl();
        if (!currentProblemId) {
          window.location.href = "/problems";
          return;
        }

        loadProblem(currentProblemId);

        // ê¸€ì ìˆ˜ ì¹´ìš´í„°
        document
          .getElementById("answerText")
          .addEventListener("input", updateCharCount);

        // ë‹µì•ˆ ì œì¶œ í¼
        document
          .getElementById("answerForm")
          .addEventListener("submit", submitAnswer);
      });
    </script>
