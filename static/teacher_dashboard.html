    <script>
        const token = localStorage.getItem('access_token');

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.replace('/');
        }

        async function fetchData(url) {
            try {
                const response = await fetch(url, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401 || response.status === 403) {
                    logout();
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function formatSubmissionRate(rate) {
            if (rate >= 80) return 'ğŸŸ¢';

            return 'ğŸ”´';

                const stats = await fetchData('/api/teacher/statistics');
                if (!stats) return;

                document.getElementById('totalStudents').textContent = stats.total_students.toLocaleString();
                document.getElementById('submittedStudents').textContent = stats.submitted_students.toLocaleString();
                document.getElementById('submissionRate').textContent = `${stats.submission_rate}%`;

                // ë°˜ë³„ ë°ì´í„° ë¡œë“œ

                } else {

                    classes.sort((a, b) => {
